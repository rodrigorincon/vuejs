<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://unpkg.com/vue"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.2.3/css/bulma.css">
</head>
<body>

	<div id="root" class="container">
		<progress-view inline-template> <!-- o atributo inline-template faz com q o componente nao precise do campo template, ele usa oq tiver dentro dele e o comp. so faz pt de logica msm -->
			<div> <!-- precisa da div pois as tags q serao atualizadas e a q mandam o evento precisam ter o msm tag pai (e nao pode ser a tag componente) -->
				<h1>carregando... {{progress_rate}}%</h1>
				<p v-show="progress_rate<100" ><button @click="progress_rate+=10">atualizar 10</button></p>
			</div>
		</progress-view>
	</div>

	<script src="inline.js"></script>
</body>
</html>
